tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Maas
  template_author: Anonymous
  template_version: 0.1.0
  template_icon: shell-icon.png

description: >
 Sample TOSCA based shell

imports:
  - cloudshell_standard: cloudshell_cloud_provider_standard_1_0_0.yaml

node_types:
 vendor.resource.Maas:
    derived_from: cloudshell.nodes.CustomCloudProvider
    capabilities:
    
      concurrent_command_capability:
        type: cloudshell.capabilities.SupportConcurrentCommands
        
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
          hide_address:
            type: string
            default: false
          User:
            type: string
          Password:
            type: cloudshell.datatypes.Password
          Scheme:
            default: HTTPS
            type: string
          Port:
            default: 5240
            type: integer
          Default Gateway:
            type: string
          Default Subnet:
            type: string
          Managed Allocation:
            type: boolean
            default: true
    properties:
      User:
        type: string
        default:
        description: MAAS API Username
      Password:
        type: cloudshell.datatypes.Password
        default:
        description: MAAS API Password
      Scheme:
        type: string
        default: HTTPS
        constraints:
          - valid_values: [HTTP, HTTPS]
        description: MAAS API Scheme
      Port:
        type: integer
        description: MAAS API Port
      Default Gateway:
        type: string
      Default Subnet:
        type: string
      Managed Allocation:
        type: boolean
        description: If set to True MAAS will take full control of DHCP and IP address management on subnet.
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: MaasDriver.zip
        type: tosca.artifacts.File
      deployment:
        file: Deployments.zip
        type: tosca.artifacts.File


